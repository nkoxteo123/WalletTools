<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo dàn ví Solana với nhãn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f4f7fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 32px 28px 24px 28px;
      margin-top: 48px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.4rem;
      color: #234080;
      margin-bottom: 24px;
      letter-spacing: -0.5px;
      text-align: center;
    }
    label {
      font-weight: 500;
      color: #33475b;
      margin-bottom: 6px;
      display: block;
    }
    textarea, input {
      font-size: 1rem;
      padding: 10px 12px;
      border: 1.5px solid #bcd0ee;
      border-radius: 8px;
      background: #f7fafd;
      outline: none;
      width: 100%;
      margin-bottom: 16px;
      transition: border 0.2s;
    }
    textarea:focus, input:focus {
      border: 1.5px solid #3579f6;
      background: #fff;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    button {
      flex: 1;
      padding: 12px 0;
      background: linear-gradient(90deg,#377dff 20%,#5ec5ff 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(52,123,255,0.08);
      cursor: pointer;
      transition: background 0.22s, box-shadow 0.18s;
    }
    button:hover {
      background: linear-gradient(90deg,#2e6fd4 0%,#49a7db 100%);
      box-shadow: 0 4px 18px rgba(52,123,255,0.13);
    }
    #output {
      background: #f1f6fb;
      border-radius: 9px;
      margin-top: 24px;
      padding: 16px 12px;
      font-family: 'Fira Mono', 'Menlo', 'Consolas', monospace;
      font-size: 1rem;
      color: #355170;
      min-height: 36px;
      box-shadow: 0 1px 4px rgba(70,124,255,0.03);
      white-space: pre-line;
      word-break: break-all;
    }
    @media (max-width: 480px) {
      .container {
        padding: 18px 7px 16px 7px;
        margin-top: 14px;
        border-radius: 11px;
      }
      h2 { font-size: 1.08rem; }
      .btn-row { flex-direction: column; gap: 8px;}
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tạo dàn ví Solana kèm nhãn</h2>
    <label for="wallets">Danh sách ví (mỗi ví 1 dòng):</label>
    <textarea id="wallets" placeholder="Dán các ví hoặc các dòng có nhãn ở đây..."></textarea>
    <label for="label">Nhãn (ví dụ: okxx):</label>
    <input type="text" id="label" placeholder="Nhập nhãn..." />
    <div class="btn-row">
      <button id="generate">Tạo</button>
      <button id="reverse" style="background: linear-gradient(90deg,#f06449 20%,#ffc067 100%);">Đảo ngược</button>
    </div>
    <div id="output"></div>
  </div>
  <script>
    document.getElementById('generate').onclick = function() {
      const wallets = document.getElementById('wallets').value.trim().split('\n');
      const label = document.getElementById('label').value.trim();
      let result = '';
      let count = 0;
      wallets.forEach((wallet) => {
        if(wallet.trim() !== '') {
          count++;
          result += wallet.trim() + ' ' + label + count + '\n';
        }
      });
      document.getElementById('output').textContent = result || "Không có dữ liệu hợp lệ!";
    }

    document.getElementById('reverse').onclick = function() {
      const lines = document.getElementById('wallets').value.trim().split('\n');
      let result = '';
      lines.forEach((line) => {
        // Lấy phần đầu tiên trước khoảng trắng, đó là ví
        const parts = line.trim().split(/\s+/);
        if(parts[0]) {
          result += parts[0] + '\n';
        }
      });
      document.getElementById('output').textContent = result || "Không có dòng hợp lệ!";
    }
  </script>
</body>
</html>
